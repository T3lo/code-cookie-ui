<div class="container">
    <div class="row header">
        <div class="col-2">
            <button type="button" class="btn btn-warning" (click)="previousProblem()">Previous</button>
        </div>
        <div class="col-8">
            <span>{{ appState.selectProblem.name }} </span>
        </div>
        <div class="col-2">
            <button type="button" class="btn btn-warning" (click)="nextProblem()">Next</button>
        </div>
    </div>
</div>

<button type="button" class="btn btn-danger" (click)="deleteProblem()">Delete</button>
